<div class="container">
  <div class="card m-4">
    <h4 class="m-4">Current Account</h4>
    <div class="card-body">
      <p>Account Number: {{ accountNumber }}</p>
      <p>Balance: {{ balance | currency }}</p>
      <p>Currency: {{ currency }}</p>
      <button class="btn btn-primary" (click)="deposit()">Deposit</button>
      <button class="btn btn-secondary" (click)="withdraw()">Withdraw</button>
    </div>
  </div>
</div>
